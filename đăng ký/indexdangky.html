<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><b>TẠO TÀI KHOẢN</b></h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Họ và tên *" required>
                </div>
                <div class="input-group phone-group">
                    <input type="tel" id="phone" placeholder="Số điện thoại *" required>
                    <button type="button" id="send-otp-btn">Gửi mã OTP</button>
                </div>
                <div class="input-group otp-group" id="otp-input-group" style="display: none;">
                    <input type="text" id="otp" placeholder="Mã OTP *" required>
                    <button type="button" id="verify-otp-btn">Xác thực</button>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mật khẩu *" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu *" required>
                </div>
                <div class="input-group">
                    <input type="text" id="referral-code" placeholder="Mã giới thiệu">
                </div>
                <button type="submit" class="submit-btn">Đăng Ký</button>
            </form>
            <div class="links">
                <a href="https://hanghieuviet.vn/check-phone" class="forgot-password">Quên Mật Khẩu ?</a>
                <a href="G:\code\demo\HHV\đăng nhập\indexdangnhap.html" class="login">Đăng nhập</a>
            </div>
        </div>

        <div class="qr-container">
            <h3><b>Hàng Hiệu Việt</b></h3> 
            <div class="qr-box">
                <p>Mã QR</p>
            </div>
            <p class="qr-text">Quét QR để tham gia nhóm kiếm tiền cùng HHV</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
